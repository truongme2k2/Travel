<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form method="post" action="/login" >
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email" name="email" >
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="password" name="password" >
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <p th:if="${error}">Sai tài khoản hoặc mật khẩu</p>
                        <div class="field button-field">
                            <button type="submit"  >Login</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="/signup"  id="signup-form" method="post">
                        <div class="field input-field">
                            <input type="text" placeholder="Name" class="input" id="name" name="name">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email" name="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="password" >
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password" id="confirm-password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="button" type="submit">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <script src="assets/js/login.js"></script>
    </body>
</html>
